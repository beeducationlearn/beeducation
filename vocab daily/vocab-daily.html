DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daily Activities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:Poppins;
      background:#050b1e;
      color:white;
      margin:0;
      padding:20px;
    }

    h1{color:#4fc3f7}

    .card{
      display:flex;
      align-items:center;
      gap:15px;
      background:rgba(255,255,255,0.08);
      padding:15px;
      border-radius:14px;
      margin-bottom:15px;
      border:1px solid rgba(79,195,247,.3);
    }

    .card img{
      width:80px;
      height:80px;
      object-fit:cover;
      border-radius:10px;
    }

    .word{
      flex:1;
    }

    .play{
      background:#2196f3;
      border:none;
      border-radius:50%;
      width:45px;
      height:45px;
      color:white;
      font-size:18px;
      cursor:pointer;
    }

    .btn{
      display:block;
      text-align:center;
      background:#2196f3;
      color:white;
      padding:14px;
      border-radius:10px;
      text-decoration:none;
      margin-top:30px;
      box-shadow:0 0 20px rgba(33,150,243,.6);
      font-size:18px;
    }
  </style>
</head>
<body>

<h1>Daily Activities</h1>
<p>Dengarkan pengucapan dan lihat gambarnya:</p>

<div id="activities"></div>

<!-- Tombol Quiz -->
<a href="quiz daily" class="btn">Mulai Quiz</a>

<script>
  // Materi 20 aktivitas lengkap + file MP3
  const activities = [
    {en:"Wake up", id:"Bangun tidur", img:"https://i.ibb.co/7V5FZqz/wakeup.jpg", sound:"audio/wake up.mp3"},
    {en:"Take a bath", id:"Mandi", img:"https://i.ibb.co/QcJ4t7k/bath.jpg", sound:"audio/take a bath.mp3"},
    {en:"Go to school", id:"Pergi ke sekolah", img:"https://i.ibb.co/h9bXQyT/school.jpg", sound:"audio/school.mp3"},
    {en:"Go home", id:"Pulang ke rumah", img:"https://i.ibb.co/7V5FZqz/home.jpg", sound:"audio/go home.mp3"},
    {en:"Watch TV", id:"Menonton TV", img:"https://i.ibb.co/0jVZy9K/tv.jpg", sound:"audio/tv.mp3"},
    {en:"Read a book", id:"Membaca buku", img:"https://i.ibb.co/6m3K9V1/book.jpg", sound:"audio/read.mp3"},
    {en:"Wash hands", id:"Mencuci tangan", img:"https://i.ibb.co/6vZ5FgR/washhands.jpg", sound:"audio/washhands.mp3"},
    {en:"Play", id:"Bermain", img:"https://i.ibb.co/0rDK6KJ/play.jpg", sound:"audio/play.mp3"},
    {en:"Do homework", id:"Mengerjakan PR", img:"https://i.ibb.co/6m3K9V1/book.jpg", sound:"audio/homework.mp3"},
    {en:"Brush teeth", id:"Menyikat gigi", img:"https://i.ibb.co/0rDK6KJ/brushing.jpg", sound:"audio/brusht.mp3"},
    {en:"Shower", id:"Mandi", img:"https://i.ibb.co/NxNnZ8K/shower.jpg", sound:"audio/shower.mp3"},
    {en:"Eat breakfast", id:"Sarapan", img:"https://i.ibb.co/F6W1rHD/breakfast.jpg", sound:"audio/breakfast.mp3"},
    {en:"Have breakfast", id:"Sarapan", img:"https://i.ibb.co/F6W1rHD/breakfast.jpg", sound:"audio/havebreakfast.mp3"},
    {en:"Wash face", id:"Mencuci muka", img:"https://i.ibb.co/6vZ5FgR/washhands.jpg", sound:"audio/washface.mp3"},
    {en:"Exercise", id:"Berolahraga", img:"https://i.ibb.co/0rDK6KJ/play.jpg", sound:"audio/exercise.mp3"},
    {en:"Read newspaper", id:"Membaca koran", img:"https://i.ibb.co/NxNnZ8K/shower.jpg", sound:"audio/read newspaper.mp3"},
    {en:"Listen to music", id:"Mendengarkan musik", img:"https://i.ibb.co/6m3K9V1/book.jpg", sound:"audio/music.mp3"},
    {en:"Clean room", id:"Membersihkan kamar", img:"https://i.ibb.co/0jVZy9K/tv.jpg", sound:"audio/cleanroom.mp3"},
    {en:"Go shopping", id:"Belanja", img:"https://i.ibb.co/7V5FZqz/home.jpg", sound:"audio/shopping.mp3"},
    {en:"Sleep", id:"Tidur", img:"https://i.ibb.co/7V5FZqz/wakeup.jpg", sound:"audio/sleep.mp3"}
  ];

  const container = document.getElementById('activities');

  activities.forEach(act => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.innerHTML = `
      <img src="${act.img}" alt="${act.en}">
      <div class="word"><b>${act.en}</b><br>${act.id}</div>
      <button class="play" onclick="playSound('${act.sound}')">ðŸ”Š</button>
    `;
    container.appendChild(card);
  });

  function playSound(file){
    const audio = new Audio(file);
    audio.play();
  }
</script>

</body>
</html>
